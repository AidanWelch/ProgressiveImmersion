<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css"/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	</head>

	<body>
		<div class="w3-bar">
			<h2 class="w3-bar-item">Progressive Immersion</h2>
		</div>
		<table class="w3-table w3-striped">
			<tr>
				<th>
					On/Off
				</th>
				<td>
					<label class="switch">
						<input type="checkbox" id="onSwitch">
						<span class="slider"></span>
					</label>
				</td>
			</tr>
			<tr>
				<th id="updateSliderText">
					New words every 12.0 hours
				</th>
				<td>
					<div class="range-slide-container">
						<input type="range" min="0.5" max="96" value="12.0" class="range-slider" id="updateSlider" step="0.5">
					</div>
				</td>
			</tr>
			<tr>
				<th class="w3-right-align w3-padding-16">
					Translate from:
				</th>
				<td class="w3-left-align">
					<a id="originButton" class="w3-button" href="language-select.html#origin"></a>
				</td>
			</tr>
			<tr>
				<th class="w3-right-align w3-padding-16">
					Translate to:
				</th>
				<td class="w3-left-align">
					<a id="targetButton" class="w3-button" href="language-select.html#target"></a>
					<a class="w3-button" href="dictionary-list.html">[Dictionaries]</a>
				</td>
			</tr>
			<tr id="exclusionListMode">
					<td class="w3-padding" style="margin-left: 900px;">
						<label class="check-container">Whitelist:
							<input id="whitelistCheck" type="radio" name="exclusionListMode" value="whitelist">
							<span class="checkmark"></span>
						</label>
					</td>
					<td class="w3-padding">
						<label class="check-container">Blacklist:
							<input id="blacklistCheck" type="radio" name="exclusionListMode" value="blacklist">
							<span class="checkmark"></span>
						</label>
					</td>
			</tr>
		</table>
		<textarea class="w3-input w3-border w3-light-grey" id="exclusionList" rows="5" placeholder="Put each entry on its own line, include more of the URL to be more specific."></textarea>
		<script src="index.js"></script>
	</body>
</html>
