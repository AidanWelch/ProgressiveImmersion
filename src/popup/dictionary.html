<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<style>
			body {
				width: 400px;
			}
		</style>
	</head>

	<body>
		<ul class="w3-ul" id="dictionary">
			<li><h3 id="title"></h3></li>
		</ul>
		<div>
			<div class="w3-col s4 w3-center">
				<input class="w3-input w3-border" type="text" placeholder="Source Word" id="source-word">
			</div>
			<div class="w3-col s4 w3-center">
				<input class="w3-input w3-border" type="text" placeholder="Translated Word" id="translated-word">
			</div>
			<div class="w3-col s4 w3-center">
				<button class="w3-button w3-green" id="submit-word">Submit</button>
			</div>
		</div>
		<script src="dictionary.js"></script>
	</body>
</html>
