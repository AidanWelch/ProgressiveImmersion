<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			td {
				min-width: 175px;
			}
		</style>
	</head>

	<body>
		<h3 class="w3-center" id="title"></h3>
		<table class="w3-table w3-striped" id="dictionary">
			<tr>
				<td>
					<input id="source-word" class="w3-input w3-border" type="text" placeholder="Source Word">
				</td>
				<td>
					<input id="translated-word" class="w3-input w3-border" type="text" placeholder="Translated Word">
				</td>
				<th>
					<button id="submit-word" class="w3-button w3-green" >Submit</button>
				</th>
			</tr>
		</table>
		<script src="dictionary.js"></script>
	</body>
</html>
