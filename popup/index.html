<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    </head>

    <body>
        <div class="w3-bar">
            <img src="../images/logo-48.png" class="w3-padding w3-bar-item">
            <h2 class="w3-bar-item">Progressive Immersion</h2>
            <label class="switch w3-bar-item w3-margin w3-padding-large">
                <input type="checkbox" id="onSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <table class="w3-table">
            <tr>
                <th class="w3-right-align w3-padding-16">
                    Translate from:
                </th>
                <td class="w3-left-align">
                    <a class="w3-button" href="language-select.html#origin">English</a>
                </td>
            </tr>
            <tr>
                <th class="w3-right-align w3-padding-16">
                    Translate to:
                </th>
                <td class="w3-left-align">
                    <a class="w3-button" href="language-select.html#foreign">Spanish</a>
                </td>
            </tr>
            <tr>
                <th id="updateSliderText">
                    New words every 12.0 hours
                </th>
                <td>
                    <div class="range-slide-container">
                        <input type="range" min="0.5" max="48" value="12.0" class="range-slider" id="updateSlider" step="0.5">
                    </div>
                </td>
            </tr>
        </table>

        
        <script src="index.js"></script>
    </body>
</html>
